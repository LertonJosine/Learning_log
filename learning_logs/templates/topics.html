{% extends 'base.html' %}

{% block content %}
<h2>Topics</h2>

<ul>
    {% for topic in topics %}
    <li><a href="{% url 'topic' topic.id %}">{{topic}}</a></li>
    {%empty%}
    <p>Nao temos nenhum topico adicionado por hora</p>
    
    {% endfor %}
    <a href="#">Add topics</a>
</ul>

{% endblock content %}
